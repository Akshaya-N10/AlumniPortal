<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Management</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .burger-menu, .chat-icon {
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .burger-menu:hover, .chat-icon:hover {
            transform: scale(1.1);
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        .logo img {
            height: 80px;
            width: 220px; /* Adjust the size of the logo as needed */
        }
        main {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
        }
        .feed {
            background-color: white;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .feed:hover {
            transform: translateY(-5px);
        }
        .feed img, .feed video {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 0.5rem;
        }
        footer {
            display: flex;
            justify-content: space-around;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .footer-icon {
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .footer-icon:hover {
            transform: translateY(-5px);
        }
        .footer-icon i {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .feed {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="burger-menu">â˜°</div>
            <div class="logo">
                <img src="logo.png" alt="Logo"> <!-- Ensure the correct path -->
            </div>
            <div class="chat-icon"><i class="fas fa-comments"></i></div>
        </header>
        <main>
            <div class="feed">
                <p>Just landed a new job at Tech Innovations! Excited for this new chapter. #CareerMove #TechIndustry</p>
                <img src="/api/placeholder/400/300" alt="New office">
            </div>
            <div class="feed">
                <p>Throwback to our graduation day! Miss you all, class of 2020! ðŸŽ“</p>
                <img src="/api/placeholder/400/300" alt="Graduation photo">
            </div>
            <div class="feed">
                <p>Check out my talk from the recent AlumniTech Conference:</p>
                <video controls>
                    <source src="video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </main>
        <footer>
            <a href="#" class="footer-icon"><i class="fas fa-book-open"></i>Stories</a>
            <a href="#" class="footer-icon"><i class="fas fa-briefcase"></i>Jobs</a>
            <a href="#" class="footer-icon"><i class="fas fa-search"></i>Search</a>
            <a href="#" class="footer-icon"><i class="fas fa-hand-holding-heart"></i>Donation</a>
            <a href="#" class="footer-icon"><i class="fas fa-user"></i>Profile</a>
        </footer>
    </div>
</body>
</html>
